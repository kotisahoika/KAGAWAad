<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者ページ（香川県版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777;
        }
        select {
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>管理者ページ（香川県版）</h1>
    <p>アイテムを使用するチームを選択してください。</p>

    <select id="teamSelect">
        <option value="チームA">チームA</option>
        <option value="チームB">チームB</option>
    </select>
    <button id="sendMessageButton">メッセージ送信</button>

    <p id="resultMessage"></p>

    <script>
        document.getElementById('sendMessageButton').onclick = function() {
            const selectedTeam = document.getElementById('teamSelect').value;

            fetch(`https://script.google.com/macros/s/AKfycbxpm3SYCrMOKEEy5y7UXtUUNgNMcmySwJ76LWw_ZwFhUitS-qYwB7zHUTZixDP9oUYBQQ/exec?action=sendItemMessage&team=${selectedTeam}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('resultMessage').innerText = "メッセージが送信されました。";
                    } else {
                        document.getElementById('resultMessage').innerText = "メッセージ送信に失敗しました。";
                    }
                })
                .catch(error => {
                    document.getElementById('resultMessage').innerText = "エラーが発生しました: " + error;
                });
        };
    </script>
</body>
</html>
