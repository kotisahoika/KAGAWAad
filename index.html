<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>終了時刻設定ページ（香川県版）</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
            background-color: #444;
            color: white;
            border: 1px solid #555;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>終了時刻設定ページ（香川県版）</h1>
    <p>終了時刻を設定してください。</p>
    <input type="datetime-local" id="endTimeInput">
    <button id="setEndTimeButton">設定</button>
    <p id="statusMessage"></p>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxkAa35_CB61WTybsk6DLx2Xv5kaLdVhu6_0UVO5txLwfmyfxPRZbQCQVyEnv47ziwacg/exec';
        const ADMIN_PASSWORD = 'kotisahoika2008';

        document.getElementById('setEndTimeButton').onclick = () => {
            const endTime = document.getElementById('endTimeInput').value;
            const password = prompt('管理者パスワードを入力してください:');

            if (password !== ADMIN_PASSWORD) {
                alert('パスワードが違います。');
                return;
            }

            fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'setEndTime', endTime: endTime }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    document.getElementById('statusMessage').innerText = '終了時刻が設定されました。';
                } else {
                    document.getElementById('statusMessage').innerText = '設定に失敗しました。';
                }
            })
            .catch(() => {
                document.getElementById('statusMessage').innerText = '通信エラーが発生しました。';
            });
        };
    </script>
</body>
</html>
